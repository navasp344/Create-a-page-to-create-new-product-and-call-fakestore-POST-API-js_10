<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product_Data</title>
    <link rel="stylesheet" href="product_data.css" />
  </head>
  <body>
    <form action="javascript:void(0);">
      
      <div class="form-element">
        <p>Image :</p>
        <input type="text" required id="image"/>
      </div>
      <div class="form-element">
        <p>Title:</p>
        <input type="text" required id="title"/>
      </div>
      <div class="form-element">
        <p>Price:</p>
        <input type="number" required id="price"/>
      </div>
      <div class="form-element">
        <p>Rating:</p>
        <input type="number" required id="rating"/>
      </div>
      <div class="form-element">
        <p>Count:</p>
        <input type="number" required id="count"/>
      </div>
      <div class="form-element">
        <p>Category:</p>
        <select id="category">
          <option value="women's clothing">women's clothing</option>
          <option value="men's clothing">men's clothing</option>
          <option value="electronics">electronics</option>
          <option value="jewelery">jewelery</option>
        </select>
      </div>
      <div class="form-element">
        <p>description:</p>
        <textarea name="" id="description" cols="30" rows="10" required></textarea>
      </div>

      <button onclick="{product_cards()}">Save</button>
    </form>
  </body>
  <script src="product_data.js"></script>
</html>
